<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Login form</title>
    <link rel="stylesheet" href="../css/landlords.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="form">
        <div class="form-header">
        <h4>Landlord Login</h4>
        </div>
    <form id="loginForm">
        <label>Email</label>
        <input type="text" id="email" required>
      <!-- Password with eye icon -->
      <label>Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>
      <label><a  href="otp.html">Forgot password</a></label>
        <button type="submit">Login</button>
        </form>
        <p>Do not have an account, create one <a href="landlord-registration.html">here</a></p>
    </div>
        <script src="../js/form.js"></script>
         <script src="../js/toast.js"></script>
</body>
</html>
