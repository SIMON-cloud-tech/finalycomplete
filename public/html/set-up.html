<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%230a0a0a'/%3E%3Ctext x='50' y='70' fill='%23d4af37' font-family='Georgia,serif' font-size='78' font-weight='900' text-anchor='middle'%3EK%3C/text%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <title>Real Estate Platform</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="setup">
    <h2>Business Setup</h2>
    <form id="setupForm">
      <label>Company Name:</label>
      <input type="text" id="companyName" required><br><br>

      <label>Location:</label>
      <input type="text" id="location" required><br><br>

      <label>Email Address:</label>
      <input type="email" id="email" required><br><br>

    <label for="password">Password:</label>
        <div class="password-wrapper">
        <input type="password" id="password" required>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div> 
      <button type="submit">Submit</button>
    </form>
    <div id="setupMessage"></div>
  </div>
  <!-- Load external JS -->
  <script src="../js/setup.js"></script>
  <script src="../js/eye.js"></script>
   <script src="../js/toast.js"></script>
</body>
</html>
