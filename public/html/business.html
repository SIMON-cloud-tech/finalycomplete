<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/jpeg" href="../assets/logo.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modular Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/business.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <header class="topbar">
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <h2>Company Dashboard</h2>
  </header>

  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
<ul>
  <li data-content="Listings">
    <i class="fa-solid fa-list"></i> Listings
  </li>
  <li data-content="Landlords">
    <i class="fa-solid fa-user-tie"></i> Landlords
  </li>
  <li data-content="Bookings">
    <i class="fa-solid fa-calendar-check"></i> Bookings
  </li>
  <li data-content="Payments">
    <i class="fa-solid fa-credit-card"></i> Payments
  </li>
  <li data-content="Valuation">
    <i class="fa-solid fa-scale-balanced"></i> Valuation
  </li>
  <li data-content="Revenue">
    <i class="fa-solid fa-chart-line"></i> Revenue
  </li>
  <li data-content="Analytics">
    <i class="fa-solid fa-chart-pie"></i> Analytics
  </li>
  <li data-content="Settings">
    <i class="fa-solid fa-gear"></i> Settings
  </li>
  <li data-content="ManageLandlords">
    <i class="fa-solid fa-users-gear"></i> Manage Landlords
  </li>
</ul>

    </aside>

    <main class="main-panel">
      <section class="company-name">Real Estate Platforms</section>
      <section class="cards">
        <div class="card" id="users">Users</div>
        <div class="card" id="monthlyRevenue">Revenue</div>
        <div class="card" id="currentGrowthStatus" >Growth</div>
        <div class="card" id="registeredLandlords">Landlords</div>
        <div class="card" id="valuation">Valuation</div>
      </section>

      <section class="content" id="content-area">
        <p>Smoothly navigate here</p>
        <div class="listingsGrid" id="listingsGrid"></div>
      </section>
    </main>

    <section class="alerts">
      <h3>Alerts</h3>
      <ul>
        <li id="newBooking"></li>
        <li id="newPayment"></li>
        <li id="newLandlord"></li>
      </ul>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/business-listings.js"></script>
  <script src="../js/business-analytics.js"></script>
  <script src="../js/business-bookings.js"></script>
  <script src="../js/business-dashboard-feed.js"></script>
  <script src="../js/business-landlords.js"></script>
  <script src="../js/business-listings.js"></script>
  <script src="../js/business-payments.js"></script>
  <script src="../js/business-revenue.js"></script>
  <script src="../js/business-valuation.js"></script>
  <script src="../js/business-settings.js"></script>
  <script src="../js/dashboard.js"></script>
  <SCRIPT src="../js/business-manage-landlords.js"></script>
   <script src="../js/toast.js"></script>
</body>
</html>
