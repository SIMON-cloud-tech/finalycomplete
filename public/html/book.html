<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%230a0a0a'/%3E%3Ctext x='50' y='70' fill='%23d4af37' font-family='Georgia,serif' font-size='78' font-weight='900' text-anchor='middle'%3EK%3C/text%3E%3C/svg%3E" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your House</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="../css/book.css">
</head>
<body>

  <div class="bookingform">
    <h2 class="form-title">Complete Your Booking</h2>

    <!-- This section shows the selected house -->
    <div class="house-preview" id="housePreview">
      <p>Loading your selected house...</p>
    </div>

    <form id="bookForm">
      <label for="clientName">Full Name</label>
      <input type="text" id="clientName" placeholder="Enter your full name" required />


      <label for="tenantPhone">Phone Number (M-PESA)</label>
      <input type="tel" id="tenantPhone" placeholder="2547XXXXXXXX" required />

      <label for="clientEmail">Email Address</label>
      <input type="email" id="clientEmail" placeholder="you@example.com" required />

      <label for="clientPassword">Create Password</label>
      <input type="password" id="clientPassword" placeholder="For future logins" required />

      <!-- Price is now READ-ONLY â€“ auto-filled from the selected house -->
      <label for="price">Price (KES)</label>
      <input type="text" id="price" readonly />

      <button type="submit" class="book-btn">Confirm & Proceed to Payment</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script src="../js/book.js"></script>
   <script src="../js/toast.js"></script>
</body>
</html>
