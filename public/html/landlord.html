<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/jpeg" href="../assets/logo.jpg">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modular Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/listing.css" />
 </head>
<body>
  <header class="topbar">
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <h2>Company Dashboard</h2>
  </header>

  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
      <ul>
        <li data-content="Listings">List House</li>
        <li data-content="Payments">Payments</li>
        <li data-content="Valuation">Valuation</li>
        <li data-content="Analytics">Analytics</li>
        <li data-content="Settings">Settings</li>
        <li data-content="SignOut">Sign Out</li> 
      </ul>
    </aside>

    <main class="main-panel">
      <section class="company-name"><p>Welcome back<span id="landlordName"></span></p></section>
      <section class="cards">
        <div class="card" id="myUnits">My Units</div>
        <div class="card" id="revenue">Revenue</div>
        <div class="card" id="currentGrowthStatus">Growth</div>
        <div class="card" id="valuation">Bookings</div>
      </section>

      <section class="content" id="content-area">
        <p>Smoothly navigate here</p>
        <div class="listingsGrid" id="listingsGrid"></div>
      </section>
    </main>

    <section class="alerts">
      <h3>Alerts</h3>
      <ul>
        <li id="newBooking"></li>
        <li id="newPayment"></li>
      </ul>
    </section>
  </div>
  <!---Load the chart library--->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <!---Load the chart library--->
   <!-----Load the js scripts-->
   <script src="../js/dashboard.js"></script>
   <script src="../js/toast.js"></script>
   <script src="../js/landlord-bookings.js"></script>
   <script src="../js/landlord-analytics.js"></script>
   <script src="../js/landlord-dashboard-feed.js"></script>
   <script src="../js/landlord-listings.js"></script>
   <script src="../js/landlord-payments.js"></script>
   <script src="../js/landlord-settings.js"></script>
   <script src="../js/landlord-valuation.js"></script>
   <script src="../js/landlord-signout.js"></script>
    <script src="../js/toast.js"></script>
   <!-----Load the js scripts-->
</body>
</html>
